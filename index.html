<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">Kick</span>
        </div>

        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">Reggaeton</span>
        </div>

        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">Shaker</span>
        </div>

        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">Cymbal</span>
        </div>

        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">Aggresive</span>
        </div>

        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">Clap</span>
        </div>

        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">Hat</span>
        </div>

        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">Snare</span>
        </div>

        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">Clap</span>
        </div>
    </div>

    <audio data-key="65" src="sounds/Thumby Kick 1.wav"></audio>
    <audio data-key="83" src="sounds/Reggaeton.wav"></audio>
    <audio data-key="68" src="sounds/Shaker 1.wav"></audio>
    <audio data-key="70" src="sounds/Jazz Cymbal.wav"></audio>
    <audio data-key="71" src="sounds/Agressive.wav"></audio>
    <audio data-key="72" src="sounds/Fye Clap.wav"></audio>
    <audio data-key="74" src="sounds/Ice Hat.wav"></audio>
    <audio data-key="75" src="sounds/Old Trap Snare.wav"></audio>
    <audio data-key="76" src="sounds/Space Clap.wav"></audio>

    <script src="script.js"></script>
</body>
</html>
